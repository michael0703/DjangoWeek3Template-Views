<!DOCTYPE html>
<html lang="zh">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Week3Example</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Hi大家，這是第三週的陽春範例。</h1>
    <h2>第三週需要學的是template跟views的互動<br>
        有時候你不會想要一個一個打完所有的東西....<br>
        像下面的範例ＸＤ這時候如何寫for就很重要了～～<br>
        大家加油！<br>
    </h2>
    <p id="ta">by助教<br></p>
    <div id="container">
        <div id="content">
            {% for msg in msgs %}
                <div class="msg">
                    <span>助教</span><br>{{msg}}
                </div>
            {% endfor %}
        </div>
        <div id="send-box">
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="暱稱">
                <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                <input type="submit" id="submit" value="送出">
            </form>
            <span id='ps'>Ps:格子是假的，無法輸入ＸＤ</span>
        </div>
    </div>
</body>

</html>
